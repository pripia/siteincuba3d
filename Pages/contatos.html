<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incuba 3D</title>

    <link rel="stylesheet" href="contatos.css">

</head>

<body>
    <header>
        <div class="limite">
            <div>
                    <img class="imgLogo" src="../Imagens/logo incuba.jpg" alt="">
            </div>
            
            <div>
                <nav>
                        <li><a href="../index.html" target="">Home</a></li>
                        <li><a href="produtos.html" target="">Produtos</a></li>
                        <li><a href="contatos.html" target="">Contatos</a></li>
                    
                </nav>
              
            </div>
        </div>
    </header>
    <div class="linhay"></div>
    <main>
        <h1 class="tituloContatos">Contatos</h1>
        <h2>Nos envie uma mensagem</h2>
        <form class="formContatos" action="" method="post">
            <label>Nome</label>
                <input class="inputForm" type="text">
                <div></div>
            <label>Telefone</label>
                <input class="inputForm" type="tel">
                <div></div>
            <label>Referência do produto</label>
                <input class="inputForm" type="text">
                <div></div>
            <label>Mensagem: </label>
                <textarea class="textForm"> </textarea>
        </form>
        <div>
            <ul class="listaCheckbox">
                <li class="prefContato">
                    <input type="checkbox" name="opção" id="telefone"> Telefone
                    <input type="checkbox" name="opção" id="whatsapp"> Whatsapp  
                </li>
            </ul>
        </div>
        <button type="submit">Enviar</button>
        <div>
            <h2>Ou se preferir, entre em contato através de nossas redes sociais</h2>
        <ul class="listaContatos">
            <li class="iconsContatos">
                <img class="contatosIcon" src="../Imagens/logo whatsapp.jpg" alt="">
                <img class="contatosIcon" src="../Imagens/logo insta.jpg" alt="">
            </li>    
        </ul>
    </div>
    </main>
    <footer>
        <div class="linhab"></div>
        <div class="linhay"></div>
        <p>&copy; Incuba 3D 2022. Todos os direitos reservados.</p>
    </footer>
</body>
